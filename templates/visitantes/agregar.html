{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow" style="background:#1C2541;color:#F4F4F4;">
            <div class="card-header" style="background:#3A506B;">
                <h4 class="mb-0" style="color:#F4F4F4;">Registrar Nuevo Visitante</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label" style="color:#F4F4F4;">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required 
                                   placeholder="Ingrese nombre completo" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="identificacion" class="form-label" style="color:#F4F4F4;">Identificación *</label>
                            <input type="text" class="form-control" id="identificacion" name="identificacion" required 
                                   placeholder="Número de identificación" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="empresa" class="form-label" style="color:#F4F4F4;">Empresa</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" 
                               placeholder="Nombre de la empresa (opcional)" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label" style="color:#F4F4F4;">Motivo de la Visita *</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required 
                                  placeholder="Describa el motivo de la visita" style="background:#1C2541;border:2px solid #5BC0BE;color:#F4F4F4;"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="generar_credencial" name="generar_credencial" value="si" 
                                   style="border-color:#5BC0BE;">
                            <label class="form-check-label" for="generar_credencial" style="color:#F4F4F4;">
                                Generar credencial de acceso automáticamente
                            </label>
                        </div>
                        <div class="form-text" style="color:#5BC0BE;">
                            La credencial tendrá una validez de 8 horas
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" style="background:#5BC0BE;border-color:#5BC0BE;color:#F4F4F4;">Guardar Visitante</button>
                        <a href="{{ url_for('listar_visitantes') }}" class="btn btn-secondary" style="background:#3A506B;border-color:#3A506B;color:#F4F4F4;">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
